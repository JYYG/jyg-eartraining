<!doctype HTML>
<html ng-app="IET" ng-controller="MainCtrl">
    
    
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
        <title>Interval Ear Training</title>
        <link rel="stylesheet" type="text/css" href="css/app.min.css">
        <style>
            .ng-leave,
            .ng-enter{animation-duration: .3s}
            .ng-enter.left{animation-name:  slideInLeft}
            .ng-enter.right{animation-name: slideInRight}
            .ng-leave.left{animation-name: slideOutRight}
            .ng-leave.right{animation-name:  slideOutLeft}
        </style>
    </head>
    
    
    <body>
        
        <section class="MainView animated" ng-class="{ 'left' : $root.animDir, 'right' : !$root.animDir }" ng-view></section>
        <routeLoadingIndicator></routeLoadingIndicator>
        
        <!-- /////// -->
        <!-- scripts -->
        <!-- /////// -->
        
        <!-- build:libsJS -->        
        <script src="libs/jquery-1.12.0/jquery-1.12.0.js"></script>
        <script src="libs/angular-1.5.0/angular-1.5.0.js"></script>
        <script src="libs/angular-route-1.5.0/angular-route.js"></script>
        <script src="libs/angular-touch-1.5.0/angular-touch.js"></script>
        <script src="libs/angular-animate-1.1.5/angular-animate.js"></script>
        <script src="libs/ng-cordova/ng-cordova.js"></script>
        <script src="libs/fastclick/fastclick.js"></script>
        <!-- endbuild -->
        
        <script src="cordova.js"></script>
        
        <!-- build:appJS -->
        <script src="app/app.js"></script>
        
        <script src="app/controllers/home/home.ctrl.js"></script>
        <script src="app/controllers/training-menu/training-menu.ctrl.js"></script>
        <script src="app/controllers/training/training.ctrl.js"></script>
        <script src="app/controllers/test/test.ctrl.js"></script>
        <script src="app/controllers/score/score.ctrl.js"></script>
        <script src="app/controllers/keyboard/keyboard.ctrl.js"></script>
        <script src="app/controllers/metronome/metronome.ctrl.js"></script>
        <!-- endbuild -->
        
        <script src="app/store/notes.js"></script>
        <script src="app/store/frequencies.js"></script>
        
    </body>
    
    
</html>
