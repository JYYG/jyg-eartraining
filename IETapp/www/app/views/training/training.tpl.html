<div ng-controller=TrainingCtrl class="TrainingPage Page"><header><div class="col-3 f-l"><a href=#/training-menu ng-click="$root.animDir=true" class=f-l>Back</a></div><div class="col-9 f-r"><div class="stepBar f-r"><div class="progressBar step-{{step}}"></div></div></div></header><section><p ng-show="step!=11">Which is the major one?</p><button ng-show=showAnswer ng-click="showNext=true" ng-disabled=showNext ng-answer-one>1</button> <button ng-show=showAnswer ng-click="showNext=true" ng-disabled=showNext ng-answer-two>2</button> <button ng-show=!showStart ng-click="playTrainingInterval(Major,minor,direction); showStart=true; showReplay=true; showAnswer=true;">Start</button> <button ng-show=showReplay ng-click=playTrainingInterval(Major,minor,direction,note1); ng-disabled=flagSound class="btnReplay material-icons refresh"></button></section><footer><button class="animated bounceIn" ng-show=showNext ng-disabled=!showNext ng-class="{ bounceIn : showNext, bounceOut : !showNext }" ng-click=playTraining(Major,minor,direction); ng-next-button>Next</button></footer><div class="popin animated" ng-model=popinOptions ng-show=showPopin ng-class="{ 'popinIn': showPopin, 'popinOut': !showPopin }"><p>{{score}}/10</p><button ng-show="step==11" ng-click="playTrainingInterval(Major,minor,direction); showStart=true; showReplay=true; showAnswer=true; step=1; score=0; showPopin=false;">Restart</button> <a href=#/training-menu ng-click="$root.animDir=true" class=f-l>Back</a></div><div class="popinBg animated" ng-show=showPopin ng-class="{ 'popinBgAnimIn': showPopin, 'popinBgAnimOut': !showPopin }"></div></div>
